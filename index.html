<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lalalalanding page</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <div class="nav">
                <div class="nav-logo nav-item">
                    <a href="#">Treen</a>
                </div>
                <div class="nav-links nav-item">
                    <a href="#">Photographer</a>
                    <a href="#">Director</a>
                    <a href="#">Clients</a>
                    <a href="#">About Us</a>
                </div>
                <div class="nav-cta nav-item">
                    <a href="#">Contact Us</a>
                </div>
            </div>
        </div>
        <div class="bg-gradient">

        </div>
        <div class="hero-container">
            <div class="hero">
                <h1>The art inspired by your story.</h1>
                <div class="cta"><button>Write us a letter</button></div>
                <p>
                    This is a simple responsive landing page created using HTML and CSS.
                </p>
            </div>
        </div>
        <div class="blob blob-1" ></div>
        <div class="blob blob-2" ></div>
        <div class="blob blob-3" ></div>
    </div>
    <script>
        gsap.from(".nav-container",2,{
            opacity: 0,
            y: -60,
            ease: "power3.inOut",
            delay: 0.5,
        });
        gsap.from(".hero > *",1,{
            opacity: 0,
            y: 60,
            ease: "power3.inOut",
            delay: 1,
            stagger:{
                amount: 0.5,
            }
        });
        gsap.from(".blob",2,{
            scale: 0,
            y: 60,
            ease: "power3.inOut",
            delay: 1.5,
            stagger:{
                amount: 0.5,
            }
        });
        gsap.from(".bg-gradient",1,{
            scale: 0,
            ease: "power3.inOut",
            delay: 2.5,
            
        });
        

    </script>
</body>
</html>
